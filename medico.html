<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todos los Médicos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .btn.cancelar {
      background-color: #ccc;
      color: black;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #formularioMedico {
      margin-bottom: 30px;
      border-top: 2px solid #eee;
      padding-top: 20px;
      display: none;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .campo label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .campo input,
    .campo select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-botones {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .tabla {
      width: 100%;
      border-collapse: collapse;
    }

    .tabla th, .tabla td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .tabla th {
      background-color: #0078d7;
      color: white;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Listado General de Médicos</h1>
    <input id="busquedaGlobal" placeholder="Buscar médico por nombre o apellido…" style="width:100%;padding:8px;margin-bottom:20px;border-radius:6px;border:1px solid #ccc;">
    <table class="tabla">
      <thead>
        <tr>
          <th>ID</th><th>Nombre</th><th>Especialidad</th><th>Teléfono</th><th>Correo</th>
        </tr>
      </thead>
      <tbody id="tablaMedicos"></tbody>
    </table>
  </div>
  <script>
    
    document.addEventListener('DOMContentLoaded', ()=>{
      const tabla = document.getElementById('tablaMedicos');
      function ajax(url){ return fetch(url).then(r=>r.json()); }
      function render(med){
        tabla.innerHTML = '';
        med.forEach(m=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${m.id_medico}</td>
            <td>${m.nombres} ${m.apellidos}</td>
            <td>${m.id_especialidad}</td>
            <td>${m.telefono}</td>
            <td>${m.correo}</td>`;
          tabla.appendChild(tr);
        });
      }
      ajax('medicos.php?accion=listar_todos').then(render);
      document.getElementById('busquedaGlobal').oninput = function(){
        const q = this.value.trim();
        if(!q) return ajax('medicos.php?accion=listar_todos').then(render);
        ajax(`medicos.php?accion=buscar&q=${encodeURIComponent(q)}`).then(render);
      };
    });
  </script>
</body>
</html>
