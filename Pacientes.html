<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë®‚Äç‚öïÔ∏è Gesti√≥n de Pacientes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      background: white;
      margin: auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .top-bar a {
      text-decoration: none;
      font-size: 1.3rem;
      color: #0077b6;
      font-weight: bold;
    }

    .search-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00b4d8;
      font-size: 1rem;
    }

    .btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #023e8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid #90e0ef;
      text-align: left;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f9ff;
    }

    .form-container {
      display: none;
      background: #f0faff;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .form-container.show {
      display: block;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 0.6rem;
      border: 2px solid #00b4d8;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }
    .actions .btn {
  margin-right: 5px;
}
    @media (max-width: 768px) {
      .search-section {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>üë®‚Äç‚öïÔ∏è Gesti√≥n de Pacientes</h1>
      <a href="principal.html">üè† Inicio</a>
    </div>

    <div class="search-section">
        <input type="text" id="search" class="search-input" placeholder="üîç Buscar paciente...">
<button class="btn" onclick="buscarCoincidencias()">üîé Buscar</button>
<button class="btn" onclick="openNewPatient()">‚ûï Nuevo Paciente</button>
<button class="btn" id="btnMostrarTodos" onclick="mostrarTodos()" style="display: none;">üìã Mostrar Todos</button>

      </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Fecha Nac.</th>
          <th>Sexo</th>
          <th>Direcci√≥n</th>
          <th>Tel√©fono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="patients-list"></tbody>
    </table>

    <div class="form-container" id="addForm">
      <form id="patientForm">
        <input type="hidden" id="id_paciente" name="id_paciente">

        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" required>
        </div>

        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="direccion">Direcci√≥n</label>
          <input type="text" id="direccion" name="direccion">
        </div>

        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo">
        </div>

        <div style="text-align: right;">
          <button type="button" class="btn" onclick="toggleAddForm()">‚ùå Cancelar</button>
          <button type="submit" class="btn">üíæ Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/pacientes.js" defer></script>
</body>
</html>
